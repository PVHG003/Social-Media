openapi: 3.1.0
info:
  title: OpenApi specification
  description: OpenApi documentation for Spring Security
  termsOfService: Terms of service
  contact:
    name: Social Media Application
    email: phamhung155tp@gmail.com
  license:
    name: Licence name
    identifier: MIT
  version: "1.0"
servers:
- url: http://localhost:8080
  description: Local ENV
- url: https://your-prod-url.com
  description: PROD ENV
security:
- bearerAuth: []
paths:
  /api/v1/chats/{chatId}:
    get:
      tags:
      - chat-controller
      operationId: getChatInfo
      parameters:
      - name: chatId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseChatDetailResponse"
    put:
      tags:
      - chat-controller
      operationId: updateChat
      parameters:
      - name: chatId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
      - chat-controller
      operationId: deleteChat
      parameters:
      - name: chatId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
  /api/v1/auth/register:
    post:
      tags:
      - auth-controller
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseUserResponse"
  /api/v1/auth/login:
    post:
      tags:
      - auth-controller
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseAuthResponse"
  /api/v1/files/chats/{chatId}/group-image:
    post:
      tags:
      - media-controller
      operationId: uploadGroupImage
      parameters:
      - name: chatId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: string
                  format: binary
              required:
              - files
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseChatDetailResponse"
  /api/v1/files/chats/{chatId}/attachments:
    post:
      tags:
      - media-controller
      operationId: uploadAttachments
      parameters:
      - name: chatId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
              - files
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
  /api/v1/chats:
    get:
      tags:
      - chat-controller
      operationId: getChatList
      parameters:
      - name: pageable
        in: query
        required: true
        schema:
          $ref: "#/components/schemas/Pageable"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiPageResponseListChatListResponse"
    post:
      tags:
      - chat-controller
      operationId: createChat
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatCreateRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseChatDetailResponse"
  /api/v1/chats/{chatId}/members:
    post:
      tags:
      - chat-controller
      operationId: addMembers
      parameters:
      - name: chatId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddMembersRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseChatDetailResponse"
  /api/v1/users:
    get:
      tags:
      - user-controller
      operationId: getAllUsers
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponseListUserDto"
  /api/v1/users/me:
    get:
      tags:
      - user-controller
      operationId: getMe
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /api/v1/files/{fileName}:
    get:
      tags:
      - media-controller
      operationId: getFile
      parameters:
      - name: fileName
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
  /api/v1/chats/{chatId}/messages:
    get:
      tags:
      - chat-controller
      operationId: getChatMessages
      parameters:
      - name: chatId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: pageable
        in: query
        required: true
        schema:
          $ref: "#/components/schemas/Pageable"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiPageResponseListChatMessageResponse"
  /api/v1/chats/{chatId}/members/{memberId}:
    delete:
      tags:
      - chat-controller
      operationId: removeMember
      parameters:
      - name: chatId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: memberId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
